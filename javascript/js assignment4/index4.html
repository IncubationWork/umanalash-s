<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filtering</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <h1>~~~ Nalash Boutique ~~~</h1>
    <div class="container">
        <form class="filter">
            <div class="item">
                <label for="">Lists</label>
                <select name="lists">
                <option value="">*****</option>
                <option value="Chudi">Chudi</option>
                <option value="Saree">Saree</option>
                <option value="Lehanga">Lehanga</option>
                <option value="Frock">Frock</option>
                <option value="Salwar">Salwar</option>
                <option value="Casuals">Casuals</option>
                <option value="Salwar">Salwar</option>
                <option value="Croptops">Croptops</option>
                <option value="Jean">Jean</option>
                <option value="Longtops">Longtops</option>
                <option value="Jeantop">Jeantop</option>
                <option value="Choli">Choli</option>
                <option value="Jumpsuit">Jumpsuit</option>
                <option value="Sleepwear">Sleepwear</option>
                <option value="Wedding Frock">Wedding Frock</option>
                <option value="Palasa">Palasa</option>

                </select>
            </div>
           
            <div class="item">
                <label for="">Price</label>
                <input type="number" name="Price">
            </div>
         
            <div class="item submit">
                <button>Search</button>
            </div>
            <div class="item submit">
                <button>Clear</button>
            </div>
        </form>
        <div class="countResults">Found <b id="count">6</b> Results
        </div>
        <div id="list"></div>
    </div>
   <script src="script4.js"></script>
</body>
</html>
