<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filtering</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <h1>~~~ Nalash Boutique ~~~</h1>
    <div class="container">
        <form class="filter">
            <div class="item">
                <label for="">Category</label>
                <select name="category">
                <option value="">*****</option>
                <option value="Chudi">Chudi</option>
                <option value="Saree">Saree</option>
                <option value="Lehanga">Lehanga</option>
                <option value="Frock">Frock</option>
                <option value="Salwar">Salwar</option>
                <option value="Casual">Casual</option>
                </select>
            </div>
            <div class="item">
                <label for="">Color</label>
                <select name="color">
                    <option value="">*****</option>
                    <option value="pink">Pink</option>
                    <option value="black">Black</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="Darkpink">Pale Pink</option>
                </select>
            </div>
            <div class="item">
                <label for="">Price</label>
                <input type="number" name="Price">
            </div>
         
            <div class="item submit">
                <button>Search</button>
            </div>
        </form>
        <div class="countResults">Found <b id="count">6</b>Results
        </div>
        <div id="list"></div>
    </div>
   <script src="script4.js"></script>
</body>
</html>
